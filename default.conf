server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
    }

    location ~ \.php$ {
        fastcgi_pass localhost:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /opt/work/web/$fastcgi_script_name;
    }
}
